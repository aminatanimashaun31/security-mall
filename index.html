<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Security Bot</title>
   
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Meenah Mall</h1>
            <p>You must be 12 years and above and with a face mask to have access to the mall</p>

            <form id='loginForm' action = "javascript:processSubmit();">
                <div class="form-check">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>

                <div class="form-check">
                    <input type="number" name="age" id="age" min="1" placeholder="Age"   required>
                </div>

                <div class="form-check">
                    <label for="face-mask">Are you wearing a face mask?</label>
                    <select name="face-mask" id="face-mask">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <button class="button" type="submit">Submit</button>
            </form>

            <div class="visits">
                <div class="visitors" id="total-visitors">Total visits: 0</div>
                <div class="visitors" id="accepted">Accepted Visitors: 0</div>
                <div class="visitors" id="denied">Denied Visitors: 0</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/entrance.js">
    </script>
</body>
</html>
